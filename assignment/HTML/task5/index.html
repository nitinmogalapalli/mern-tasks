<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <form>
      <h1>
        <font color="blue"
          >&emsp;&emsp;&emsp;&emsp;&nbsp;Registration form</font
        >
      </h1>
      <table border="1" cellspacing="0">
        <tr>
          <th><label for="Firstname">First name</label></th>
          <td>
            <input type="text" id="Firstname" size="60" title="First name" />
          </td>
        </tr>
        <tr>
          <th><label for="Lastname">Last name</label></th>
          <td>
            <input type="text" id="Lastname" size="60" title="Last name" />
          </td>
        </tr>
        <tr>
          <th><label for="email">Email</label></th>
          <td><input type="email" id="email" size="60" title="Email" /></td>
        </tr>
        <tr>
          <th><label for="password">Password</label></th>
          <td>
            <input type="password" id="password" size="60" title="Password" />
          </td>
        </tr>
        <tr>
          <th><label for="repassword">Re-enter password</label></th>
          <td>
            <input
              type="password"
              id="repassword"
              size="60"
              title="Re-enter password"
            />
          </td>
        </tr>
        <tr>
          <th><label for="gender">Gender</label></th>
          <td>
            <table border="1" cellspacing="0" width="450">
              <tr>
                <td>
                  <input type="radio" name="gender" value="male" id="gender" />
                  Male
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="gender"
                  />
                  Female
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <th>Age:</th>
          <td><input type="number" id="age" width="443px" title="Age" /></td>
        </tr>
        <tr>
          <th>Phone number</th>
          <td>
            <input type="tel" id="phone" size="60" title="Phone number" />
          </td>
        </tr>
        <tr>
          <th><label for="address">Address</label></th>
          <td>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <th>State</th>
          <td><input type="text" id="State" size="60" title="State" /></td>
        </tr>
        <tr>
          <th>Country</th>
          <td>
            <select name="Country" id="Country" title="Country">
              <option value="selected" disabled hidden>Choose here</option>
              <option value="Country1">India</option>
              <option value="Country2">UK</option>
              <option value="Country3">USA</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Languages known</th>
          <td>
            <input
              type="checkbox"
              id="Languages"
              value="English"
              title="English"
            />
            English
            <input
              type="checkbox"
              id="Languages"
              value="Kannada"
              title="Kannada"
            />
            Kannada
            <input type="checkbox" id="Languages" value="Hindi" title="Hindi" />
            Hindi
            <input
              type="checkbox"
              id="Languages"
              value="Telugu"
              title="Telugu"
            />
            Telugu
          </td>
        </tr>
      </table>
      <table border="1" cellspacing="0" width="589px">
        <tr>
          <td>
            <input type="checkbox" id="terms" /> Hereby I declare all the given
            details are true
          </td>
        </tr>
        <tr>
          <td align="right">
            Log in to
            <a rel="noopener" href="https://ethnus.com" target="_blank"
              >Ethnus</a
            >
            website
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
